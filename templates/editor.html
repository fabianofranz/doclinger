<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/@docling/docling-components"></script>
    <style>
        body {
            padding-bottom: 5em;
        }

    </style>
    <title>Docling Editor</title>
</head>
<body class="bg-light">
<div class="container">
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="#">{{ base_name }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editor</li>
            </ol>
        </nav>
    </header>
    <main>

        <div class="py-5 text-center">
            <h2>Document View (tooltip)</h2>
            <docling-img src="{{ url_for('serve_docling_json', base_name=base_name, technique=technique) }}">
                <docling-tooltip></docling-tooltip>
            </docling-img>
        </div>

        <div class="py-5 text-center">
            <h2>Document View (overlay)</h2>
            <docling-img src="{{ url_for('serve_docling_json', base_name=base_name, technique=technique) }}">
                <docling-overlay></docling-overlay>
            </docling-img>
        </div>

        <div class="py-5 text-center">
            <h2>Table View</h2>
            <docling-table src="{{ url_for('serve_docling_json', base_name=base_name, technique=technique) }}">
                 <docling-column>
                    <docling-item-provenance></docling-item-provenance>
                 </docling-column>
                <docling-column>
                    <docling-item-text></docling-item-text>
                    <docling-item-table></docling-item-table>
                 </docling-column>
            </docling-table>
        </div>


        <div class="py-5">
            <h2>Docling JSON</h2>
            <pre id="json">
                {{ json_content }}
            </pre>
        </div>

        <script type="text/javascript">
            var data = JSON.parse(document.getElementById("json").innerHTML);
            document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
        </script>

    </main>
</div>
</body>
</html>
