<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Upload Document</title>
</head>
<body class="bg-light">
<div class="container">
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item active" aria-current="page"><a href="/">Home</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <div class="py-5 text-center">
            <h2>Upload document</h2>
            <p class="lead">
                Upload a PDF document to convert it to Markdown using different parsing techniques, and then compare
                them against each other to choose the one with best results.
            </p>
        </div>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" name="document">
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-outline-success btn-lg" type="submit">Upload</button>
        </form>
    </main>
</div>
</body>
</html>
